  <rect x="180" y="240" width="240" height="8" rx="4" fill="#E0E0FF" />
  <rect x="180" y="260" width="210" height="8" rx="4" fill="#E0E0FF" />
  <rect x="180" y="280" width="230" height="8" rx="4" fill="#E0E0FF" />
